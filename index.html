<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>
        Hi There ! See Your Time &#128516;
    </h1>
    <div class="clock-section">
        <div class="clock" id="hours"></div>
        <div class="dots">
            <div class="separations"></div>
            <div class="separations"></div>
        </div>
        <div class="clock" id="min"></div>
        <div class="dots">
            <div class="separations"></div>
            <div class="separations"></div>
        </div>
        <div class="clock" id="sec"></div>
        <div class="clock" id="mer"></div>
    </div>

    <div class="date-section">
        <div class="date" id="day"></div>
        <div class="slash">
            <div class="back-slash"></div>
        </div>
        <div class="date" id="mon"></div>
        <div class="slash">
            <div class="back-slash"></div>
        </div>
        <div class="date" id="year"></div>
    </div>

</body>

</html>
